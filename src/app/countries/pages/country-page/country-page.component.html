<ng-template #loading>
  <div class="alert alert-info text-center">Espere por favor</div>
</ng-template>

<div *ngIf="country; else loading">
  <div class="row my-4">
    <div class="col-12">
      <h2 class="text-center">
        <strong>{{ country.name.common }}</strong>
      </h2>
    </div>
  </div>
  <div class="row my-4">
    <div class="col-4">
      <h3>Flag</h3>
      <img [src]="country.flags.svg" [alt]="country.flags.alt" class="img-thumbnail">
    </div>
    <div class="col">
      <h3>Information</h3>
      <ul class="list-group">
        <li class="list-group-item"><strong>Population: {{country.population | number}}</strong></li>
        <li class="list-group-item"><strong>Code: {{ country.cca3 }} </strong></li>
      </ul>
    </div>
  </div>
  <div class="col my-4">
    <div class="row">
      <h3>Translate</h3>
      <div class="d-flex flex-wrap">
        <span  *ngFor="let code of translations" class="w-fit badge bg-primary m-1">{{ country.translations[code].common }}</span>
      </div>
    </div>
  </div>
</div>
